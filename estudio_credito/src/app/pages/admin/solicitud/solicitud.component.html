<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div class="card shadow p-3 mb-5 bg-body rounded card1">
                    <h5>Crear Solicitud Credito</h5>
                    <hr>
                    <h6>Venta: </h6>
                    <br>
                    <div class="col-md-8 offset-md-2">

                        <form class="row g-3 border border-1 mb-3" (ngSubmit)="crearVentas()">

                            <input type="hidden" name="id" id="">
                            <div class="col-md-6">
                                <label for="" class="form-label">Referencia</label>
                                <input type="text" class="form-control" [(ngModel)]="venta.referencia" name="referencia"
                                    id="referencia">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Producto</label>
                                <input type="text" class="form-control" [(ngModel)]="venta.producto" name="producto">
                            </div>

                            <div class="col-md-4">
                                <label for="inputAddress" class="form-label">Pago Inicial</label>
                                <input type="number" class="form-control" [(ngModel)]="venta.pago_inicial"
                                    name="pago_inicial">
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">Numero Cuotas</label>
                                <input type="number" class="form-control" [(ngModel)]="venta.cuotas" name="cuotas">
                            </div>
                            <div class="col-md-4">
                                <label for="" class="form-label">Valor Producto</label>
                                <input type="number" class="form-control" [(ngModel)]="venta.valor_producto"
                                    name="valor_producto">
                            </div>
                            <hr>
                            <div class="col-md-4 offset-md-4 mb-3">
                                <button type="submit" class="_btn">Crear Venta</button>
                            </div>

                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="row ">
                        <div class="col-md-12">
                            <h5>Ventas de la Solicitud Credito: </h5>
                            <div class="card ">
                                <div class="table-responsive">
                                    <table class="table aling-middle">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>#</th>
                                                <th>Referencia</th>
                                                <th>Producto</th>
                                                <th>Pago Inicial</th>
                                                <th>NÂ° Cuotas</th>
                                                <th>Valor Producto</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="ventas.length > 0">
                                            <tr *ngFor="let v of ventas">
                                                <td>{{v.id}}</td>
                                                <td>{{v.referencia}}</td>
                                                <td>{{v.producto}}</td>
                                                <td>{{v.pago_inicial}}</td>
                                                <td>{{v.cuotas}}</td>
                                                <td>{{v.valor_producto}}</td>
                                                <td><button (click)="eliminarItem(v.id)"
                                                        class="btn btn-danger btn-sm"><i
                                                            class="fas fa-trash"></i></button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4 offset-md-4">
                                <button (click)="crearSolicitudCredito()" class="btn btn-primary soli">Crear Solicitud
                                    Credito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
