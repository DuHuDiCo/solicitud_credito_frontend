<div class="container-fluid">
    <div class="row">
        <div class="card shadow-sm  mb-5 bg-body rounded border border-1 p-3">
            <h5>Datos del Comprador:</h5>
            <br>
            <div>
                <form class="row g-3 was-validated" style="overflow-y: scroll; height: 500px;">
                    <div class="col-md-4">
                        <label for="" class="form-label">Nombres: </label>
                        <input type="text" [(ngModel)]="cliente.nombres" name="nombres" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Apellidos: </label>
                        <input type="text" [(ngModel)]="cliente.apellidos" name="apellidos" class="form-control"
                            disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Cedula Ciudadania: </label>
                        <input type="number" [(ngModel)]="cliente.cedula" name="cedula" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Estado Civil: </label>
                        <input type="text" [(ngModel)]="cliente.estado_civil" name="estado_civil" class="form-control"
                            disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Direccion: </label>
                        <input type="text" [(ngModel)]="cliente.direccion" name="direccion" class="form-control"
                            disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Celular: </label>
                        <input type="tel" [(ngModel)]="cliente.celular" name="celular" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Email: </label>
                        <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Empresa donde Labora: </label>
                        <input type="text" [(ngModel)]="cliente.empresa" name="empresa" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Direccion Empresa: </label>
                        <input type="text" [(ngModel)]="cliente.direccion_empresa" name="direccion_empresa" disabled
                            class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Cargo: </label>
                        <input type="text" [(ngModel)]="cliente.cargo" name="cargo" class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Tiempo en el Cargo (meses): </label>
                        <input type="text" [(ngModel)]="cliente.tiempo_servicio" name="tiempo_servicio"
                            class="form-control" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Salario (mensual): </label>
                        <input type="number" [(ngModel)]="cliente.salario" class="form-control" name="salario" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Otros ingresos (fuente): </label>
                        <input type="text" [(ngModel)]="cliente.otros_ingresos" class="form-control"
                            name="otros_ingresos" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Valor Otros Ingresos (cantidad): </label>
                        <input type="text" [(ngModel)]="cliente.valor_otros_ingresos" class="form-control" disabled
                            name="valor_otros_ingresos">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Tipo de Vivienda</label>
                        <input type="text" [(ngModel)]="cliente.tipo_casa" class="form-control" disabled
                            name="tipo_casa">

                    </div>

                    <div *ngIf="cliente.tipo_casa == 'arriendo'" class="col-md-4">
                        <label for="" class="form-label">Valor Alquiler</label>
                        <input type="number" [(ngModel)]="cliente.valor_alquiler" class="form-control"
                            name="valor_alquiler" disabled>
                    </div>
                    <div class="col-md-4" *ngIf="cliente.tipo_casa == 'arriendo'">
                        <label for="" class="form-label">Nombre Propietario</label>
                        <input type="text" [(ngModel)]="cliente.propietario" class="form-control" name="propietario"
                            disabled>
                    </div>
                    <div class="col-md-4" *ngIf="cliente.tipo_casa == 'arriendo'">
                        <label for="" class="form-label">Telefono</label>
                        <input type="number" [(ngModel)]="cliente.telefono_casa" class="form-control"
                            name="telefono_casa" disabled>
                    </div>


                    <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                        <label for="" class="form-label">Nombre Conyuge</label>
                        <input type="text" [(ngModel)]="cliente.nombre_conyuge" class="form-control"
                            name="nombre_conyuge" disabled>
                    </div>
                    <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                        <label for="" class="form-label">Empresa donde Trabaja</label>
                        <input type="text" class="form-control " [(ngModel)]="cliente.trabajo_conyuge"
                            name="trabajo_conyuge" disabled>
                    </div>
                    <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                        <label for="" class="form-label">Direccion</label>
                        <input type="text" class="form-control" [(ngModel)]="cliente.direccion_trabajo_conyuge" disabled
                            name="direccion_trabajo_conyuge">
                    </div>
                    <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                        <label for="" class="form-label">Telefono</label>
                        <input type="number" class="form-control" disabled
                            [(ngModel)]="cliente.telefono_trabajo_conyuge" name="telefono_trabajo_conyuge">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Nombre Pariente</label>
                        <input type="text" class="form-control" name="nombre_pariente"
                            [(ngModel)]="cliente.nombre_pariente" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Direccion</label>
                        <input type="text" class="form-control" disabled [(ngModel)]="cliente.direccion_pariente"
                            name="direccion_pariente">
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" name="telefono_pariente"
                            [(ngModel)]="cliente.telefono_pariente" disabled>
                    </div>
                    <hr>
                    <h5>Referencias</h5>
                    <hr>
                    <h6>Comerciales:</h6>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Nombres</th>
                                        <th>Telefono</th>
                                        <th>Referencias</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let rc of cliente.referencias_comerciales;let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{rc.nombre}}</td>
                                        <td>{{rc.telefono}}</td>
                                        <td><textarea name="referencia" id="" cols="30" rows="2"
                                                class="form-control"></textarea></td>
                                    </tr>
                                    <tr *ngIf="cliente.referencias_comerciales.length > 0">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div class="col-md-4 offset-md-8"><button class="btn btn-success">Gaurdar
                                                    Comerciales</button></div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr>
                    <h6>Personales:</h6>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Nombres</th>
                                        <th>Telefono</th>
                                        <th>Referencias</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let rc of cliente.referencias_personales;let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{rc.nombre}}</td>
                                        <td>{{rc.telefono}}</td>
                                        <td><textarea name="referencia" id="" cols="30" rows="2"
                                                class="form-control"></textarea></td>
                                    </tr>
                                    <tr *ngIf="cliente.referencias_personales.length > 0">
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <div class="col-md-4 offset-md-8"><button class="btn btn-success">Guardar
                                                    Personales</button></div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr>
                    <h5>Cedula Ciudadania</h5>
                    
                    <hr>
                    <div class="col-md-12">
                        <label for="">Frente Cedula:</label>
                        <img #frente src="" alt="" width="200px" height="150px">
                    </div>
                    <div class="col-md-12">
                        <label for="">Respaldo Cedula:</label>
                        <img #respaldo src="" width="200px" height="150px">
                    </div>
                </form>
                <hr>

                <div class="row">
                    <div class="col-md-3 offset-md-9 col-sm-3  offset-sm-9">

                        <button class="btn btn-primary conti">Guardar y Continuar</button>

                    </div>
                </div>
            </div>

        </div>
    </div>
