<div class="row">
    <div class="col-md-10 col-sm-10 col-xs-10 offset-md-1 shadow-sm  mb-5 bg-body rounded border border-1 p-3">
        <h5>Datos del Comprador:</h5>
        <br>
        <form (ngSubmit)="guardarYContinuar()"  class="row g-3 was-validated">
            <div class="col-md-4">
                <label for="" class="form-label">Nombres: </label>
                <input type="text" [(ngModel)]="cliente.nombres" name="nombres" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Apellidos: </label>
                <input type="text" [(ngModel)]="cliente.apellidos" name="apellidos" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Cedula Ciudadania: </label>
                <input type="number" [(ngModel)]="cliente.cedula" name="cedula" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Estado Civil: </label>
                <select name="estado_civil" class="form-control" [(ngModel)]="cliente.estado_civil" required="true">
                    <option value="" selected>Seleccione:</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>

                </select>
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Direccion: </label>
                <input type="text" [(ngModel)]="cliente.direccion" name="direccion" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Celular: </label>
                <input type="tel" [(ngModel)]="cliente.celular" name="celular" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Email: </label>
                <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Empresa donde Labora: </label>
                <input type="text" [(ngModel)]="cliente.empresa" name="empresa" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Direccion Empresa: </label>
                <input type="text" [(ngModel)]="cliente.direccion_empresa" name="direccion_empresa" required="false"
                    class="form-control">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Cargo: </label>
                <input type="text" [(ngModel)]="cliente.cargo" name="cargo" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Tiempo en el Cargo (meses): </label>
                <input type="text" [(ngModel)]="cliente.tiempo_servicio" name="tiempo_servicio" class="form-control" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Salario (mensual): </label>
                <input type="number" class="form-control" name="salario" [(ngModel)]="cliente.salario" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Otros ingresos (fuente): </label>
                <input type="text" class="form-control" [(ngModel)]="cliente.otros_ingresos" name="otros_ingresos" required="false">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Valor Otros Ingresos (cantidad): </label>
                <input type="text" class="form-control" [(ngModel)]="cliente.valor_otros_ingresos" required="false"
                    name="valor_otros_ingresos">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Tipo de Vivienda</label>
                <select name="" id="" class="form-control" [(ngModel)]="cliente.tipo_casa" name="tipo_casa" required="true">
                    <option value="" selected>Seleccione</option>
                    <option value="propia">Propia</option>
                    <option value="arriendo">Arriendo</option>
                </select>

            </div>

            <div class="col-md-4" *ngIf="cliente.tipo_casa == 'arriendo'">
                <label for="" class="form-label">Valor Alquiler</label>
                <input type="number" class="form-control" [(ngModel)]="cliente.valor_alquiler" name="valor_alquiler" required="true">
            </div>
            <div class="col-md-4" *ngIf="cliente.tipo_casa == 'arriendo'">
                <label for="" class="form-label">Nombre Propietario</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.propietario" name="propietario" required="true">
            </div>
            <div class="col-md-4" *ngIf="cliente.tipo_casa == 'arriendo'">
                <label for="" class="form-label">Telefono</label>
                <input type="number" class="form-control" [(ngModel)]="cliente.telefono_casa" name="telefono_casa" required="true">
            </div>

            
            <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                <label for="" class="form-label">Nombre Conyuge</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre_conyuge" name="nombre_conyuge" required="true">
            </div>
            <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                <label for="" class="form-label">Empresa donde Trabaja</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.trabajo_conyuge" name="trabajo_conyuge" required="true">
            </div>
            <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                <label for="" class="form-label">Direccion</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.direccion_trabajo_conyuge" required="true"
                    name="direccion_trabajo_conyuge">
            </div>
            <div class="col-md-3" *ngIf="cliente.estado_civil == 'casado'">
                <label for="" class="form-label">Telefono</label>
                <input type="number" class="form-control" [(ngModel)]="cliente.telefono_trabajo_conyuge" required="true"
                    name="telefono_trabajo_conyuge">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Nombre Pariente</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre_pariente" name="nombre_pariente" required="true">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Direccion</label>
                <input type="text" class="form-control" [(ngModel)]="cliente.direccion_pariente" required="true"
                    name="direccion_pariente">
            </div>
            <div class="col-md-4">
                <label for="" class="form-label">Telefono</label>
                <input type="tel" class="form-control" [(ngModel)]="cliente.telefono_pariente" name="telefono_pariente" required="true">
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3 offset-md-9 col-sm-3  offset-sm-9">

                    <button  class="btn btn-primary conti">Guardar y Continuar</button>

                </div>
            </div>
        </form>

    </div>
</div>
