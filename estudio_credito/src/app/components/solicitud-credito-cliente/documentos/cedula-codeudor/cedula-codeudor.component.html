<div class="d-none d-sm-none d-md-block">
    <div class="col-md-12" *ngIf="tomar">
        <label for="" class="d-none d-sm-none d-md-block">Foto del Frende de la Cedula:</label>
        <div class="col-md-3">
            <a (click)="activarSubirFoto()" class="btn btn-primary form-control fot" id="click">Tomar
                Foto</a>

        </div>

    </div>
    <div class="container-fluid" *ngIf="valid">
        <div class="row" *ngIf="!deActivate">
            <div class="col-md-3">
                <button (click)="obtenerPermisos()" class="btn btn-primary active mt-3">Activar
                    Camara</button>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="valid">
            <video #asVideo id="video" class="video shadow-sm  mb-1 bg-body rounded"></video>

        </div>
        <div class="row">
            <div class="col-md-3 offset-md-5 " *ngIf="activeCamera">

                <button #takeSnapshot class="ms-3 btn btn-primary capture" (click)="tomarFoto();">Tomar
                    Foto</button>

            </div>
        </div>





    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12 col-xs-12  offset-md-3">
            <div class="table-responsive">
                <canvas #picture style="display: none;" height="480px" width="640"></canvas>
            </div>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-sm-12 col-xs-12  offset-md-3">
            <div class="table-responsive">
                
                <img src="" alt="" #asImg >
            </div>

        </div>
    </div>
    <div class="row justify-content-center" *ngIf="canvasButtoms">
        <div class="col-md-12 col-sm-12 col-xs-12  offset-md-7">
            <button (click)="guardarImagen()" class="btn btn-primary m-1 opt">Guardar Foto</button>
            <button (click)="againFoto()" class="btn btn-primary m-1 opt">Tomar Otra Vez</button>
            <button (click)="cancelar()" class="btn btn-primary m-1 opt">Cancelar</button>
        </div>
    </div>
</div>
<app-respaldo-cedula-codeudor></app-respaldo-cedula-codeudor>
