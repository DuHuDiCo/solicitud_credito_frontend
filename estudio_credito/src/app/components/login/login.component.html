<div class="container-fluid ">
    <div class="row">
      <div class="col-md-4 offset-md-4 position-absolute" style="margin-top: 150px;">
        <div class="card ps-5 pe-5 shadow p-3 mb-5 bg-body rounded ">
          <div class="card-header bg-white">
            <img src="../assets/logo.svg" alt="100" srcset="" class="rounded mx-auto d-block">
            <h3 class="text-center">Iniciar Sesion</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login();">
  
              <div class="row">
  
  
                <div class="mb-3">
                  <label for="usuario-login" class="form-label">Usuario</label>
                  <input type="text" [(ngModel)]="usuario.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  
                </div>
                <div class="mb-3">
                  <label for="password-login" class="form-label">Contrase√±a</label>
                  <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password-login">
                </div>
  
              </div>
              <div class="row text-center">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <button type="submit" class="btn btn-primary ps-5 pe-5 btn_login" id="btn_login">Login</button>
                </div>
  
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
